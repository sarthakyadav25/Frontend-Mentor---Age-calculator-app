<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/phone.css" media="screen and (max-width:1000px)">
  <script src="static/index.js" defer></script>
    
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main>
    <section id="box">
      <div id="inp_fields">
        <div class="inp" id="day">
          <p>Day</p>
          <input type="text" id="dayinp" name="day" placeholder="DD" size="3">
        </div>
        <div class="inp" id="month">
          <p>Month</p>
          <input type="text" id="monthinp" name="month" placeholder="MM" size="3">
        </div>
        <div class="inp" id="year">
          <p>Year</p>
          <input type="text" id="yearinp" name="year" placeholder="YYYY" size="3">
        </div>
      </div>
      <div id="icon">
        <img src="assets/images/icon-arrow.svg" alt="error-loading-image">
      </div>
      <div id="headings">
        <div id="hyears">
          <h1 class="dash">--</h1>
          <h1 class="hd">years</h1>
        </div>
        <div id="hmonths">
          <h1 class="dash">--</h1>
          <h1 class="hd">months</h1>
        </div>
        <div id="hdays">
          <h1 class="dash">--</h1>
          <h1 class="hd">days</h1>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
